<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Leaflet</title>

    <!-- leaflet's stylesheet and script: -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""
    />
    <!-- 
        defer: ensuring that the script is loaded in parallel with DOMS parsing but only
               executed after all the DOMS elements are fully rendered 
        async: the script is also loaded in parallel, but instead of waiting for the elements
               to be fully rendered, this script will be executed immediately, suitable for
               standalone script
        both are faster to be executed compared to just putting 
        the <script> at the end of <body> 
    -->
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
        defer>
    </script>

    <!-- my stylesheet and script: -->
    <link rel="stylesheet" href="main.css">
    <script
        src="index.js"
        type="module"
        defer>
    </script>
</head>
<body>
    <ul>
        References:
        <li>
            <span style="font-weight: bold;">Leaflet official docs: </span> <a href="https://leafletjs.com/" target="_blank">here</a>
        </li>
        <li>
            <span style="font-weight: bold;">Google's tile layer: </span> <a href="https://gis.stackexchange.com/questions/225098/using-google-maps-static-tiles-with-leaflet" target="_blank">here</a>
        </li>
        <li>
            <span style="font-weight: bold;">leaflet provider's tile layer: </span> <a href="https://leaflet-extras.github.io/leaflet-providers/preview/" target="_blank">here</a>
        </li>
        <li>
            <span style="font-weight: bold;">GeoJSON Data: <a href="https://geojson.io/#map=9.74/-7.7923/110.3765">here</a></span>
        </li>
    </ul>
    <div id="myMapContainer">
        <div id="myMap" style="height: 80vh;"></div> <!-- HEIGHT MUST BE INITIALIZED! -->
        <div id="myPositionIndicator">
            <h4>Position Indicator</h6>
            <hr>
            Initial Position: <b><span id="originPos"></span></b><br>
            Current Position: <b><span id="currentPos"></span></b></span>
            <hr>
            isDragged: <b><span id="isDragged"></span></b><br>
            isMoved: <b><span id="isMoved"></span></b>
        </div>
    </div>
</body>
</html>
